<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markiki Shop</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
 
</head>
<body>
    <nav>
        <div class="nav">
            <i class="fa-solid fa-magnifying-glass"></i><input type="text" value="Search" class="">
            <a href="#">Markiki</a>
        </div>

    </nav>
    
    <h1>E-Commerce Dashboard</h1>

    <!-- Input Form -->
    <div class="container">
        <input type="text" id="productName" placeholder="Product Name">
        <input type="number" id="productPrice" placeholder="Price">
        <input type="text" id="productImage" placeholder="Image URL">
        <button id="createProduct">Add Product</button>
    </div>

    <!-- Product List -->
    <h2>Product List</h2>
    <ul id="products" class="product-list"></ul>

    <!-- Cart Section -->
    <h2>Cart</h2>
    <div class="cart">
    <ul id="cartItems"></ul>
    <h3>Total: <span id="totalPrice">0.00</span> $</h3>
    <div class="btn">
        <button id="clearCart">Clear Cart</button>
        <button id="checkout">Check Out</button>
    </div>
   </div>
    <script src="app.js"></script>
</body>
</html>
